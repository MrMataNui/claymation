<!doctype html>
<html lang="en">
  <head>
    <title>Claymation</title>
    <meta charset="utf-8">
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Saira+Stencil+One&display=swap" rel="stylesheet" />
  </head>
  <body>
    <app-root></app-root>
    <canvas class="background"></canvas>
    <script src="assets/particles.min.js"></script>
    <script>
      window.onload = () => Particles.init({
        selector: 'canvas.background',
        maxParticles: 250,
				speed: 1.5,
        connectParticles: true,
        minDistance: 150,
        color: ['#FF0', '#F0F', '#0FF']
        // color: ['#83E22B', '#8A2BE2']
        // color: ['#2BE28A', '#E28A2B']
      });
    </script>
  </body>
</html>
