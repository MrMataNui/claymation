<!doctype html>
<html lang="en">
  <head>
    <title>Claymation</title>
    <meta charset="utf-8">
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Barriecito|Beth+Ellen|Bungee+Shade|Libre+Barcode+39|Megrim|Pacifico|Saira+Stencil+One|Sirin+Stencil|Srisakdi&display=swap"
		/>
  </head>
  <body>
    <app-root></app-root>
    <canvas class="background"></canvas>
    <script src="assets/particles.min.js"></script>
    <script>
      window.onload = () => Particles.init({
        selector: 'canvas.background',
        maxParticles: 250,
        speed: 1.5,
        connectParticles: true,
        minDistance: 150,
        color: ['#F00', '#0F0', '#00F']
        // color: ['#83E22B', '#8A2BE2']
        // color: ['#2BE28A', '#E28A2B']
      });
    </script>
  </body>
</html>
