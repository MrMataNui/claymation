<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Claymation</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Saira+Stencil+One&display=swap" rel="stylesheet" />
  </head>
  <body>
    <app-root></app-root>
    <canvas class="background"></canvas>
    <script src="assets/particles.min.js"></script>
    <script>
      window.onload = () => Particles.init({
        selector: '.background',
        maxParticles: 250,
        speed: 1,
        connectParticles: true,
        minDistance: 150,
        color: ['#FF0', '#0FF', '#F0F']
      });

    </script>
  </body>
</html>
