<h3 class="megrim">
  <a target="_blank" href="https://www.youtube.com/channel/UCcOV18QlsZNHCvBVwgE-qOA"> My Youtube Ckannel. </a>
</h3>
<div id="videos">
  <ng-template ngFor let-video [ngForOf]="videos">
    <h3 class="megrim"> {{ video.desc }} </h3>
    <iframe [src]="sanitize(contextUrl, video.src)" width="560" height="315" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br />
  </ng-template>
</div>
