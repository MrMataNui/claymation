<h2>This is where I go through my claymation progress.</h2>
<div id="timeline">
  <div id="dates">
    <div id="date2019" class="megrim">
      <h2>Timeline</h2>
      <p>
        <a class="year-select" [routerLink]="['../2019']">«2019»</a>
        <!-- &nbsp;
        <a class="year-select" [routerLink]="['../2020']">«2020»</a> -->
      </p>
      <ul id="{{yearStr}}">
        <ng-template ngFor let-monthName [ngForOf]="datesId[yearStr]">
          <li>
            <div id="{{monthName.id}}" (click)="monthClick($event)" [class.selected]="monthName.selected">
              {{ monthName.name }}
            </div>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
  <ul id="months">
    <ng-template ngFor let-monthName [ngForOf]="objectKeys(getMonths)">
      <ng-template [ngIf]="regex(yearNum+'$').test(monthName)">
        <li id="{{monthId(monthName)}}" [class.selected]="regex('(jan|feb)'+yearNum).test(monthName)">
          <h2> <i> {{ getYear(monthName) }} - {{ getMonth(monthName, 'monthName') }} </i> </h2>
          <ng-template ngFor let-month [ngForOf]="getMonths[monthName]">
            <h4 [innerHTML]="getMonth(month.date, 'month.date')"></h4>
            <p [innerHTML]="month.desc"></p>
            <img id="{{month.srcId}}" src="{{month.src}}" alt="{{capital(month.srcId)}}" />
            <ng-template [ngIf]="month.desc2">
              <p [innerHTML]="month.desc2"></p>
              <img id="{{month.src2Id}}" src="{{month.src2}}" alt="{{capital(month.src2Id)}}" />
            </ng-template>
          </ng-template>
        </li>
      </ng-template>
    </ng-template>
  </ul>
</div>
